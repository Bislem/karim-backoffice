<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
<p>{{data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close (click)="yes()">Oui</button>
  <button mat-raised-button color="primary" (click)="no()" cdkFocusInitial>Non</button>
</mat-dialog-actions>
