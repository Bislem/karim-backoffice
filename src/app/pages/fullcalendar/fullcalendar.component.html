<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex align-items-center">
      <mat-card-title class="m-b-0">Angular Calendar</mat-card-title>
      <div class="m-l-auto">
        <button mat-fab color="primary" (click)="addEvent()" color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<!--  -->

<mat-card class="cardWithShadow overflow-hidden">
  <mat-toolbar color="primary" class="no-shadow">
    <mat-toolbar-row>
      <div class="d-flex align-items-center w-100">
        <span>{{ viewDate | calendarDate : view + "ViewTitle" : "fr" }}</span>
        <div class="m-l-auto d-flex align-items-center">
          <button mat-icon-button mwlCalendarPreviousView (mwlClick)="changeMonth()" [view]="view" [(viewDate)]="viewDate">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button mat-icon-button mwlCalendarToday [(viewDate)]="viewDate">
            <mat-icon>today</mat-icon>
          </button>
          <button mat-icon-button mwlCalendarNextView [view]="view" (mwlClick)="changeMonth()" [(viewDate)]="viewDate">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-content>
    <!-- ============================================================== -->
    <!-- Event Calendar -->
    <!-- ============================================================== -->
    <div [ngSwitch]="view">
      <mwl-calendar-month-view  *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" id="calendar" #calendar  [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-month-view>

      <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-day-view>
    </div>
  </mat-card-content>
</mat-card>
