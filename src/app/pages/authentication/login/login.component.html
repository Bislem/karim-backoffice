<div class="blank-layout-container justify-content-center align-items-center">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'light'">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
            <a [routerLink]="['/dashboards/dashboard1']" *ngIf="options.theme === 'dark'">
              <img src="./assets/images/logos/light-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
              <mat-hint *ngIf="f['email'].touched && f['email'].invalid" class="m-b-16 error-msg">
                <div class="text-error" *ngIf="f['email'].errors && f['email'].errors['required']">
                  Email requis.
                </div>
              </mat-hint>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-hint *ngIf="f['password'].touched && f['password'].invalid" class="m-b-16 error-msg">
                <div class="text-error" *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    ">
                  Mot de passe requis.
                </div>
              </mat-hint>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <!-- <mat-checkbox color="primary">Remember this Device</mat-checkbox> -->
              <a [routerLink]="['/authentication/boxed-forgot-pwd']"
                class="text-primary f-w-600 text-decoration-none m-x-auto f-s-13">Mot de passe oubli√© ?</a>
            </div>
            <button mat-flat-button color="primary" class="w-100" [disabled]="form.invalid || isLoading">
              <mat-spinner [color]="'white'" *ngIf="isLoading" [diameter]="25"></mat-spinner>
              <span *ngIf="!isLoading">Connexion</span>
            </button>
            <!-- input -->
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
